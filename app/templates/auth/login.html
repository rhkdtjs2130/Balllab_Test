{% extends "base.html" %}
{% block content %}
<div class="container">
    <br>
    <img src="{{ url_for('static', filename='/logo/logo.png') }}" class="rounded mx-auto d-block" style="width: 200px;">
    <h4 class="my-3 border-bottom pb-2">로그인</h4>

    <h5>
        서비스 확장하면서 비밀번호는 0000으로 초기화되었습니다. <br>
        로그인하시면 비밀번호 및 회원정보 변경 페이지로 이동합니다.
    </h5>

    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="phone">핸드폰 번호</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ form.phone.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.data or '' }}">
        </div>

        <div class="d-grid gap-2 btn-lg">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="{{ url_for('auth.signup_agreement') }}" class="btn btn-outline-secondary">회원가입</a>
            <a href="{{ url_for('auth.find_password') }}" class="btn btn-outline-danger">비밀번호 찾기</a>
        </div>
    </form>
    <div>
        <a href="{{ url_for('auth.admin_login_form') }}">관리자로그인</a>
    </div>
</div>
{% endblock %}
