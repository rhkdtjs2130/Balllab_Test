{% extends "base.html" %}
{% block content %}

<div class="container">

    <br>
    <img src="{{ url_for('static', filename='/logo/logo.png') }}" class="rounded mx-auto d-block" style="width: 200px;">
    <br>
    <h3 class="my-3 border-bottom pb-2">
        <b>관리자 메뉴</b>
    </h3>
    {% include "flash.html" %}
    <br>

    <div class="d-grid gap-auto mb-3">
        <a href="{{ url_for('admin.door_list', phone=user.phone) }}" class="btn btn-primary my-1 btn-lg">
            원격 도어락 열기
        </a>

        <a href="{{ url_for('admin.user_check', phone=user.phone) }}" class="btn btn-primary my-1 btn-lg">
            회원 관리
        </a>

        <a href="{{ url_for('admin.reserve_court', admin_phone=user.phone) }}" class="btn btn-primary my-1 btn-lg">
            코트 예약 (전체)
        </a>

        <a href="{{ url_for('admin.reserve_court_separate', admin_phone=user.phone) }}" class="btn btn-primary my-1 btn-lg">

        </a>

        <a href="{{ url_for('admin.admin_reservation', phone=user.phone) }}" class="btn btn-primary my-1 btn-lg">
            예약 관리
        </a>

        <a href="{{ url_for('admin.product_management', admin_phone=user.phone) }}" class="btn btn-primary my-1 btn-lg">
            상품 관리
        </a>

        <a href="{{ url_for('main.login_page') }}" class="btn btn-success my-1 btn-lg">
            돌아 가기
        </a>

    </div> 

</div>

{% endblock %}
