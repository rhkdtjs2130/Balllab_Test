{% extends "base.html" %}
{% block content %}
<div class="container">
    <br>
    <img src="{{ url_for('static', filename='/logo/logo.png') }}" class="rounded mx-auto d-block" style="width: 200px;">
    <h5 class="my-3 border-bottom pb-2">관리자 로그인</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="phone">핸드폰 번호</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ form.phone.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.data or '' }}">
        </div>

        <div class="d-grid gap-2 btn-lg">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
        <div class="d-grid gap-2 btn-lg">
            <a href="{{ url_for('main.login_page') }}" class="btn btn-success my-1">
                돌아가기
            </a>
        </div>
    </form>
</div>
{% endblock %}
