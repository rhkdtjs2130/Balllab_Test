{% extends "base.html" %}
{% block content %}
<div class="container">
    <br>
    <img src="{{ url_for('static', filename='/logo/logo.png') }}" class="rounded mx-auto d-block" style="width: 200px;">
    <h5 class="my-3 border-bottom pb-2">
        가입 완료!
        <br>
        볼랩 회원이 되신것을 환영합니다.
    </h5>

    <div class="mb-3">
        <label for="phone">핸드폰 번호</label>
        <input type="text" class="form-control" name="phone" id="phone" readonly
                value="{{ user.phone }}">
    </div>

    <div class="mb-3">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" name="email" id="email" readonly
                value="{{ user.email }}">
    </div>

    <div class="mb-3">
        <label for="username">실명</label>
        <input type="text" class="form-control" name="username" id="username" readonly
                value="{{ user.username }}">
    </div>

    <div class="mb-3">
        <label for="birth">생년월일</label>
        <input type="text" class="form-control" name="birth" id="birth" readonly
                value="{{ user.birth }}">
    </div>

    <div class="mb-3">
        <label for="birth">개인정보 동의 여부</label>
        <input type="text" class="form-control" name="birth" id="birth" readonly
                value="Y">
    </div>

    <div class="mb-3">
        <label for="point">보유 LUV</label>
        <input type="text" class="form-control" name="point" id="point" readonly
                value="{{ user.point }}">
    </div>

    <div class="d-grid gap-2">
        <a href="{{ url_for('auth.login_form') }}" class="btn btn-primary">확인</a>
    </div>

</div>
{% endblock %}
