{% extends "base.html" %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">회원가입</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="phone">핸드폰 번호</label>
            <input type="text" class="form-control" name="phone" id="phone"
                   value="{{ form.phone.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="username">실명</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="birth">생년월일 8자리 (1995년 2월 25일 -> 19950225)</label>
            <input type="text" class="form-control" name="birth" id="birth"
                   value="{{ form.birth.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.data or '' }}">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                가입 신청
            </button>
        </div>
    </form>
</div>
{% endblock %}
